name: publish

on:
  push:
    branches:
      - trunk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - run: |
          npm ci
          npm run build

      - uses: actions/upload-pages-artifact@v2
        with:
          path: './.build'

  deploy:
    runs-on: ubuntu-latest

    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - uses: actions/deploy-pages@v2
