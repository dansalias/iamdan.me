name: deploy

on:
  push:
    branches:
      - trunk

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - run: |
          npm ci
          npm run build
          echo "iamdan.me" > ./.build/CNAME
